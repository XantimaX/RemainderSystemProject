<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReminderSystem</title>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>
<style>
    a{
        text-decoration: none;
    }
</style>
<body>
    <header>
        <ul class="nav-bar">
            <li class="list-item text-blue-700" ><a href="{{ url_for('index')}}">HOME</a></li>
            
            {% if current_user.is_anonymous %}
                <li class="list-item text-blue-700" ><a href="{{ url_for('login')}}">SIGN UP/ LOGIN</a></li>
            {% else %}
                <li class="list-item text-blue-700" ><a href="{{ url_for('logout')}}">LOGOUT</a></li>
            {% endif %}
        </ul>
    
    {% block content%} {% endblock %}
</body>
</html>
